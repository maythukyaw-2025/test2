<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    img.profile {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid rgba(255,255,255,0.7);
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      line-height: 1.8;
      font-size: 1.1rem;
      color: #f8f8f8;
      margin-bottom: 25px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 22px;
      border-radius: 30px;
      background: rgba(255,255,255,0.3);
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.25s;
    }

    .links a:hover {
      background: rgba(255,255,255,0.6);
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="my.jpg" alt="Profile" class="profile">
    <h1>Dr. Ei Ei Thu</h1>

    <p>
      Creative developer & designer passionate about crafting  
      beautiful, intuitive experiences on the web.
    </p>

    <div class="links">
      <a href="https://github.com/et3et/">GitHub</a>
      <a href="#">LinkedIn</a>
      <a href="https://jstest1.vercel.app/">Portfolio</a>
      <a href="#">Resume</a>
    </div>
  </div>

</body>
</html>
